apiVersion: v1
kind: Secret
metadata:
  name: gardener-dashboard-tls
  namespace: garden
  labels:
    app: gardener-dashboard
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: kubernetes.io/tls
data:
  tls.crt: {{ required ".Values.tls.crt is required" (b64enc .Values.tls.crt) }}
  tls.key: {{ required ".Values.tls.key is required" (b64enc .Values.tls.key) }}
{{- if .Values.terminal.gardenClusterKubeApiserver }}
---
apiVersion: v1
kind: Secret
metadata:
  name: dashboard-terminal-kube-apiserver-tls
  namespace: {{ required ".Values.terminal.gardenClusterKubeApiserver.namespace is required" .Values.terminal.gardenClusterKubeApiserver.namespace }}
  labels:
    app: gardener-dashboard
    component: dashboard-terminal
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: kubernetes.io/tls
data:
  tls.crt: {{ required ".Values.terminal.gardenClusterKubeApiserver.tls.crt is required" (b64enc .Values.terminal.gardenClusterKubeApiserver.tls.crt) }}
  tls.key: {{ required ".Values.terminal.gardenClusterKubeApiserver.tls.key is required" (b64enc .Values.terminal.gardenClusterKubeApiserver.tls.key) }}
{{- end }}