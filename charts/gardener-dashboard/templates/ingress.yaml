apiVersion: {{ include "ingressversion" . }}
kind: Ingress
metadata:
  name: gardener-dashboard-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    app: gardener-dashboard
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  {{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
  {{- end }}
spec:
  tls:
  - secretName: {{ .Values.tlsSecretName | default "gardener-dashboard-tls" }}
    hosts:
    {{- range .Values.hosts }}
    - {{ . }}
    {{- end }}
  rules:
  {{- range .Values.hosts }}
  - host: {{ . }}
    http:
      paths:
      - backend:
          serviceName: gardener-dashboard-service
          servicePort: {{ $.Values.servicePort }}
        path: /
  {{- end }}
{{- if .Values.terminal }}
{{- if .Values.terminal.gardenCluster }}
{{- if .Values.terminal.gardenCluster.kubeApiServer }}
{{- if .Values.terminal.gardenCluster.kubeApiServer.serviceName }}
---
apiVersion: {{ include "ingressversion" . }}
kind: Ingress
metadata:
  name: dashboard-terminal-kube-apiserver-ingress
  namespace: {{ .Values.terminal.gardenCluster.kubeApiServer.namespace }}
  labels:
    app: gardener-dashboard
    component: dashboard-terminal
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  {{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
  {{- end }}
spec:
  tls:
  - secretName: dashboard-terminal-kube-apiserver-tls
    hosts:
    {{- range .Values.terminal.gardenCluster.kubeApiServer.hosts }}
    - {{ . }}
    {{- end }}
  rules:
  {{- range .Values.terminal.gardenCluster.kubeApiServer.hosts }}
  - host: {{ . }}
    http:
      paths:
      - backend:
          serviceName: {{ .Values.terminal.gardenCluster.kubeApiServer.serviceName }}
          servicePort: {{ .Values.terminal.gardenCluster.kubeApiServer.servicePort }}
        path: /
  {{- end }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
