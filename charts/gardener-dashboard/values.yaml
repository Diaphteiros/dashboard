# Default values for gardener-dashboard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  repository: eu.gcr.io/gardener-project/gardener/dashboard
  tag: latest
  pullPolicy: Always

logLevel: debug
apiServerUrl: https://api.example.org
containerPort: 8080
servicePort: 8080
resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
hosts:
  - dashboard.ingress.example.org
  - dashboard.example.org
ingress:
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-port-in-redirects: "true"
    kubernetes.io/ingress.class: nginx
tls:
  crt: |
    -----BEGIN CERTIFICATE-----
    Li4u
    -----END CERTIFICATE-----
    -----BEGIN CERTIFICATE-----
    Li4u
    -----END CERTIFICATE-----
  key: |
    -----BEGIN RSA PRIVATE KEY-----
    Li4u
    -----END RSA PRIVATE KEY-----

oidc:
  issuerUrl: https://identity.ingress.example.org
  clientId: dashboard

frontendConfig:
  landingPageUrl: https://github.com/gardener
  helpMenuItems:
  - title: Getting Started
    icon: description
    url: https://github.com/gardener/gardener/tree/master/docs
  - title: Issues
    icon: bug_report
    url: https://github.com/gardener/gardener/issues
  gitHubRepoUrl: https://foo-github.com/dummyorg/dummyrepo
  terminal:
    pingIntervalSeconds: 30
gitHub:
  apiUrl: https://api.foo-github.com
  org: dummyorg
  repository: dummyrepo
  webhookSecret: foobar
  authentication:
    username: dashboard
    token: dummytoken

prometheus:
  secret: secret

livenessProbe:
  enabled: true
  initialDelaySeconds: 15
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  enabled: true
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

terminal:
  operator:
    image:
      repository: eu.gcr.io/gardener-project/gardener/ops-toolbelt
      tag: 0.1.0
  cleanup:
    schedule: "*/5 * * * *"
    noHeartbeatDeleteSeconds: 300
    image:
      repository: eu.gcr.io/gardener-project/gardener/dashboard-terminal-cleanup
      tag: 1.0.0
  bootstrap:
    disabled: true
    apiserverIngress:
      annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
        nginx.ingress.kubernetes.io/secure-backends: "true" # https://github.com/kubernetes/ingress-nginx/blob/nginx-0.20.0/docs/user-guide/nginx-configuration/annotations.md#secure-backends-deprecated-since-0180
        certmanager.k8s.io/cluster-issuer: lets-encrypt
        certmanager.k8s.io/acme-challenge-type: dns01
        certmanager.k8s.io/acme-dns01-provider: route53
  gardenClusterKubeApiserver:
    namespace: default
    serviceName: kubernetes
    servicePort: 443
    hosts:
      - api.example.org
    tls: # Needs to be a browser-trusted certificate!
      crt: |
        -----BEGIN CERTIFICATE-----
        Li4u
        -----END CERTIFICATE-----
        -----BEGIN CERTIFICATE-----
        Li4u
        -----END CERTIFICATE-----
      key: |
        -----BEGIN RSA PRIVATE KEY-----
        Li4u
        -----END RSA PRIVATE KEY-----
